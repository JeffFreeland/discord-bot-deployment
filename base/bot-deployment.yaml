apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot-deployment
  labels:
    name: discord-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      name: discord-bot
  template:
    metadata: 
      labels:
        name: discord-bot
    spec:
      containers:
      - name: discord-bot
        image: jeffreyfreeland/discord-bot:v0.0.1
        env:
        - name: CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: bot-config
              key: bot-client-id
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: bot-token
              key: TOKEN
