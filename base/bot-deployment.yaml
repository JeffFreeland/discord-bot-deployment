apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-bot-deployment
  labels:
    name: discord-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      name: discord-bot
  template:
    metadata: 
      labels:
        name: discord-bot
    spec:
      initContainers:
      - name: register-commands
        image: jeffreyfreeland/discord-bot:v0.0.3
        command: ['npm', 'run', 'deploy-commands']
        env:
        - name: CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: bot-config
              key: bot-client-id
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: bot-token
              key: TOKEN
      containers:
      - name: discord-bot
        image: jeffreyfreeland/discord-bot:v0.0.4-dev
        env:
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: bot-token
              key: TOKEN
        volumeMounts:
        - name: config
          mountPath: /app/config/
          readOnly: true
      volumes:
      - name: config
        configMap: 
          name: image-urls-file
          items:
          - key: imageFile
            path: image-urls.txt
